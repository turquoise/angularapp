
<div class="container">
  <form (submit)="onJsonSubmit(isEdit)">
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
      <label >Email</label>
      <input type="text" class="form-control" [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
      <label >Phone</label>
      <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone">
    </div>
    <input type="submit" class="btn btn-success" value="submit">
  </form>
  <hr>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      {{ user }}
    </li>
  </ul>
  <hr>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let d of data" >
      {{ d}}
    </li>
  </ul>
  <div *ngFor="let user of jsonusers ">
    <div class="well">
      <ul class="list-group">
        <li class="list-group-item">
          Name: {{ user.name }}
        </li>
        <li class="list-group-item">
          Email: {{ user.email }}
        </li>
        <li class="list-group-item">
          Phone: {{ user.phone }}
        </li>
      </ul>
      <br>
      <button class="btn btn-primary btn-sm" (click)="onEditClick(user)">Edit</button>
      <button class="btn btn-danger btn-sm" (click)="onDeleteClick(user.id)">Delete</button>
      <br><br>
    </div>
  </div>
</div>
